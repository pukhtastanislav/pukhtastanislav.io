<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклад HTML-сторінки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Вітаємо на нашій веб-сторінці!</h1>
    <p>Це приклад простої веб-сторінки, створеної за допомогою HTML і CSS.</p>
    <p>Ось кілька пунктів списку:</p>
    <ul>
        <li>Перший пункт</li>
        <li>Другий пункт</li>
        <li>Третій пункт</li>
    </ul>
    <button type="button" onclick="alert('Кнопка натиснута!')">Натисни мене</button>
</body>
</html>
